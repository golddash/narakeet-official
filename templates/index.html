{% extends "base.html" %}

{% block title %}Upload ZIP File{% endblock %}

{% block content %}
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto">
        <h2 class="text-xl font-bold mb-6 text-center">Upload Your ZIP File</h2>
        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="zip_file" class="block text-gray-700 font-medium mb-2">Select ZIP file:</label>
                <input type="file" id="zip_file" name="zip_file" required class="block w-full border border-gray-300 rounded-lg p-2">
            </div>
            <input type="submit" value="Upload" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="mt-4">
              {% for message in messages %}
                <li class="text-red-500">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
{% endblock %}
